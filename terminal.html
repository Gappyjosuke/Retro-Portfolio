<!-- terminal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sastha Ruban - Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="terminal.css">
</head>
<body class="retro-terminal">
  <div class="scanlines"></div>
  <div class="noise"></div>
  
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="window-controls">
        <span class="control close"></span>
        <span class="control minimize"></span>
        <span class="control maximize"></span>
      </div>
      <div class="title">Sastha Ruban — Windows Terminal</div>
    </div>
    
    <div class="terminal-body" id="terminal">
      <!-- Content will be injected here by terminal.js -->
    </div>
    
    <div class="terminal-input">
      <span class="prompt">C:\portfolio></span>
      <input type="text" id="commandInput" autofocus>
      <div class="cursor" id="cursor">█</div>
    </div>
  </div>

  <script src="terminal.js"></script>
</body>
</html>
