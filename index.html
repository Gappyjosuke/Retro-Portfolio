<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="retro-main">
  <div class="scanlines"></div>
  <div class="noise"></div>
  
  <div class="main-container">
    <div class="terminal-window">
      <div class="window-header">
        <div class="window-controls">
          <span class="control close"></span>
          <span class="control minimize"></span>
          <span class="control maximize"></span>
        </div>
        <div class="title">Guest Login — Windows Terminal</div>
      </div>
      
      <div class="window-body">
        <div class="logo">Sastha_Ruban@Portfolio:~$</div>
        <div class="input-container">
          <span class="prompt">login></span>
          <input type="text" id="usernameInput" autofocus>
          <div class="cursor" id="mainCursor">█</div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
